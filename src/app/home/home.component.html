<div class="col-md-10">
    <h2 class="col-md-9 title">Liste des notes <i *ngIf="loading" class="fa fa-spinner fa-spin" style="font-size:24px;color:blue"></i></h2>   
    <button type="button" class="btn btn-primary float-right" (click)="addNote()">Ajouter une note</button>

    <div class="clearfix">&nbsp;</div>
    <div *ngFor="let note of notes">
        <note [note]="note"></note>
    </div>
</div>
